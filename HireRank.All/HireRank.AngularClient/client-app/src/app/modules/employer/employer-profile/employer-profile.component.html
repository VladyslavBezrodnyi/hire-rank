<nz-tabset>
  <nz-tab nzTitle="Мої дані">
    <form nz-form [formGroup]="employerForm" (ngSubmit)="submitEmployerForm()">
      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="companyName">Назва компанії</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Company name is required">
          <input nz-input id="companyName" formControlName="companyName" [(ngModel)]="employer.companyName"/>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="companyDescription">Опис компанії</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Company description is required">
          <input nz-input id="companyDescription" formControlName="companyDescription" [(ngModel)]="employer.companyDescription"/>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="companyAddress">Адреса компанії</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Company address is required">
          <input nz-input id="companyAddress" formControlName="companyAddress" [(ngModel)]="employer.companyAddress"/>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="contactPhoneNumber">Номер телефону</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Contact phone number is required">
          <input nz-input id="contactPhoneNumber" formControlName="contactPhoneNumber" [(ngModel)]="employer.contactPhoneNumber"/>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="siteUrl">Адреса сайту</nz-form-label>
        <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Site URL is required">
          <input nz-input id="siteUrl" formControlName="siteUrl" [(ngModel)]="employer.siteUrl"/>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control [nzSpan]="14" [nzOffset]="6">
          <button nz-button nzType="primary" [disabled]="employerForm.invalid">Зберегти</button>
        </nz-form-control>
      </nz-form-item>
    </form>
  </nz-tab>
  <nz-tab nzTitle="Тестова база">
    <app-test-questions></app-test-questions>
  </nz-tab>
  <nz-tab nzTitle="Мої вакансії">
    <app-employer-vacancies></app-employer-vacancies>
  </nz-tab>
  <nz-tab nzTitle="Рейтинг вакансій">
    <app-vacancy-rating></app-vacancy-rating>
  </nz-tab>
</nz-tabset>
