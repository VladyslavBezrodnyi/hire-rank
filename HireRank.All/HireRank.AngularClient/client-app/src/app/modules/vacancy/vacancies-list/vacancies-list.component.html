<nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
  <input type="text" nz-input placeholder="input search text" #search/>
</nz-input-group>
<ng-template #suffixIconButton>
  <button nz-button nzType="primary" nzSearch (click)="searchByTitle(search.value)"><i nz-icon nzType="search"></i></button>
</ng-template>

<nz-list nzBordered style="margin-top: 10px" [nzPagination]="pagination">
  <nz-list-item *ngFor="let item of vacancies.items" (click)="selectVacancy(item.id)">
    <nz-card style="width:100%; background-color: aliceblue" nzTitle="{{ item.title }}" [nzExtra]="extraTemplate">
      <p>{{ item.description }}</p>
    </nz-card>
    <ng-template #extraTemplate>
      <p>{{ item.employer.companyName }}</p>
    </ng-template>
  </nz-list-item>
  <ng-template #pagination>
    <nz-pagination nzShowSizeChanger [nzTotal]="vacancies.totalCount" [(nzPageSize)]="queryFilter.pageSize"
                   [(nzPageIndex)]="queryFilter.pageNumber" (nzPageIndexChange)="changeFilter()" (nzPageSizeChange)="changeFilter()">
    </nz-pagination>
  </ng-template>
</nz-list>
