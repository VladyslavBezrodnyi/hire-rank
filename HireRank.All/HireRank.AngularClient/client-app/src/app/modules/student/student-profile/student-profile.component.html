<form nz-form [formGroup]="studentForm" (ngSubmit)="submitStudentForm()">
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="firstName">First name</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="First name is required">
      <input nz-input id="firstName" formControlName="firstName" [(ngModel)]="student.firstName"/>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="middleName">Middle name</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Middle name is required">
      <input nz-input id="middleName" formControlName="middleName" [(ngModel)]="student.middleName"/>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="lastName">Last name</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Last name is required">
      <input nz-input id="lastName" formControlName="lastName" [(ngModel)]="student.lastName"/>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="dateOfBirth">Date of birth</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Date of birth is required">
      <nz-date-picker id="dateOfBirth" formControlName="dateOfBirth" [(ngModel)]="student.dateOfBirth"></nz-date-picker>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="universityName">University name</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="University name is required">
      <input nz-input id="universityName" formControlName="universityName" [(ngModel)]="student.universityName"/>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="major">Major</nz-form-label>
    <nz-form-control [nzSm]="14" [nzXs]="24" nzErrorTip="Major is required">
      <input nz-input id="major" formControlName="major" [(ngModel)]="student.major"/>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control [nzSpan]="14" [nzOffset]="6">
      <button nz-button nzType="primary" [disabled]="studentForm.invalid">Save</button>
    </nz-form-control>
  </nz-form-item>
</form>
